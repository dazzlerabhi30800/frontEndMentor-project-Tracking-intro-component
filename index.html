<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="logo" class="logo" />
      <nav class="navbar">
        <ul class="nav--list">
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
        </ul>
        <div class="separator"></div>
        <button class="btn">Login</button>
      </nav>
      <div class="menu--btn">
        <img src="./images/icon-hamburger.svg" alt="Menu-Button" />
      </div>
    </header>

    <main>
      <div class="information--wrapper">
        <div class="dashboard">
          <button class="new">New</button>
          <span>MonoGraph dahsboard</span>
        </div>
        <div class="description--wrapper">
          <h1 class="heading">Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams.</p>
        </div>
        <div class="preview--wrapper">
          <button class="demo">schedule a demo</button>
          <span class="preview">to see a preview</span>
        </div>
      </div>

      <div class="illustration--container">
        <div class="illustration--background"></div>
        <div class="illustration--wrapper">
          <img src="./images/illustration-devices.svg" alt="illustration" />
        </div>
      </div>
    </main>
    <!-- Product
  Features
  Pricing
  Login

  New
  Monograph Dashboard

  Powerful insights into your team
  Project planning and time tracking for agile teams

  Schedule a demo
  to see a live preview -->
  </body>
  <script src="main.js"></script>
</html>
